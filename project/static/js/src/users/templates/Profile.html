<div class="page profile">
    <h1>Profile</h1>

    <div class="row">
        <form class="form-horizontal" role="form">
            <div class="col-md-9 info">
                <div class="form-group">
                    <label class="col-md-3 control-label">E-mail:</label>
                    <div class="col-md-9">
                        <p class="form-control-static">
                            <%= email %>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <h3>Change password</h3>

    <div class="row">
        <form class="form-horizontal" role="form">
            <div class="col-md-9 info">
                <div class="form-group">
                    <label class="col-md-3 control-label">Old:</label>
                    <div class="col-md-9">
                        <input name="old-password" type="password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">New:</label>
                    <div class="col-md-9">
                        <input name="new-password1" type="password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Confirm:</label>
                    <div class="col-md-9">
                        <input name="new-password2" type="password" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <div class="auth-errors text-danger"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
